<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Ninja</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header></header>

    <main>
        <section class="container ">
            <h1 class="mt-4 mb-4">Gestor de Tareas</h1>

            <form id="formTareas">
                <div class="mb-3">
                    <label for="tarea" class="form-label">Nueva Tarea</label>
                    <input type="text" class="form-control" id="tarea" name="tarea"
                        placeholder="Escribe una nueva tarea">
                </div>

                <select class="form-select" aria-label="Default select example" name="seleccionarFrecuencia">
                    <option selected>Seleccionar Frecuencia</option>
                    <option value="diaria">Diaria</option>
                    <option value="semanal">Semanal</option>
                    <option value="mensual">Mensual</option>
                </select>

                <button type="submit" class="btn btn-primary mt-3 mb-3">Guardar</button>

                <div class="alert alert-success" role="alert">
                    Tarea guardada con éxito.
                </div>
            </form>


            <div class="row">
                <div class="col">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Filtrar por Frecuencia</option>
                        <option value="diaria">Diaria</option>
                        <option value="semanal">Semanal</option>
                        <option value="mensual">Mensual</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Buscar tarea" aria-label="Last name">
                </div>
            </div>

            <hr>

        </section>

        <section class="container" id="tareasGuardadas">

            <table class="table">
                <thead>
                    <tr>
                        <!-- <th scope="col">Id</th> -->
                        <th scope="col">Tarea</th>
                        <th scope="col">Frecuencia</th>
                        <th scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody>

                    <!-- <tr>
                             <th scope="row" id="tarea3">3</th>
                        <td>Leer un Libro</td>
                        <td>Mensual</td>
                        <td><button class="borrar">Borrar</button></td>
                    </tr> -->
                </tbody>
            </table>


        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/taskNinja.js"></script>
</body>

</html>
